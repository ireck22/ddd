		<script type="text/javascript">
			window.onload = function (){
				var oBox = document.getElementById("box");         //取得頁面中特定 id 的元素值
				var oList = oBox.getElementsByTagName("ul")[0];    //呼叫  
				var aImg = oBox.getElementsByTagName("img");
				var timer = playTimer = null;
				var index = i = 0;
				var bOrder = true;
				var aTmp = [];
				var aBtn = null;
				
				//生成數字的按鈕
				for (i = 0; i < aImg.length; i++) aTmp.push("<li>" + (i + 1) + "</li>");    //length屬性返回字符串的長度，push方法可向數組的末尾添加一個或多個元素，並返回新的長度。
				//插入元素
				var oCount = document.createElement("ul");
				//通過className屬性設置或返回一個元素（元素的類屬性的值）的類名
				oCount.className = "count";
				oCount.innerHTML = aTmp.join("");   //透過 innerHTML 可以取得或設定 HTML Code 中的元素
				oBox.appendChild(oCount); 			 //將oCount附加到oBox裡 
				aBtn = oBox.getElementsByTagName("ul")[1].getElementsByTagName("li");
 
				//初始化狀態
					cutover();
				//按钮點擊切換
				for (i = 0; i < aBtn.length; i++){
					aBtn[i].index = i;
					aBtn[i].onmouseover = function (){
						index = this.index;
						cutover()     
					}
				}		//當點擊到第一個按鈕時第一個圖片也會同時停留
				function cutover(){
					for (i = 0; i < aBtn.length; i++) aBtn[i].className = "";
					aBtn[index].className = "current";   
					startMove(-(index * aImg[0].offsetHeight))
				}
				//跑下一個圖片
				function next(){
					bOrder ? index++ : index--;
					index <= 0 && (index = 0, bOrder = true);
					index >= aBtn.length + 0 && (index = aBtn.length - 5, bOrder = false)
					cutover()
				}
 
				playTimer = setInterval(next, 6000);
 
				//滑鼠移入停止播放
				oBox.onmouseover = function (){
					clearInterval(playTimer)
				};//onmouseover 事件會在滑鼠指针移动到指定的對象上時發生
 
				//滑鼠移出停止播放
				oBox.onmouseout = function ()
				{
					playTimer = setInterval(next, 3000)    //時間為3000毫秒 setInteral為計時器會持續執行 
				};
				function startMove(iTarget){
					clearInterval(timer);
					timer = setInterval(function () 
						{
							doMove(iTarget)    //啟動動畫
						},30) 
				}
				function doMove (iTarget)
				{  
					var iSpeed = (iTarget - oList.offsetTop) / 10;  
					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);  
					oList.offsettop == iTarget ? clearInterval(timer) : oList.style.top = oList.offsetTop + iSpeed + "px"
				}
			};
		</script>
